<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budgeting</title>
    <link rel="stylesheet" href="/styles">
</head>
<body>
    <div id="mask"></div>
        <header >
            <h1>Budgeting App</h1>
        </header>
        <button id="add-income-btn">Add Income</button>
        <button id="add-expense-btn">Add Expense</button>
        <table id="budget-table" class="center">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th colspan="2">Income</th>
                </tr>
                <tr>
                    <th colspan="2">Expenses</th>
                </tr>
            </tbody>
        </table>
    <div class="popup-form" id="income-form-cont">
        <h2>Add Income</h2>
        <form id="income-form">
            <label for="income-desc">Description</label>
            <input type="text" id="income-desc"></input>
            <!-- <label for="freq">Frequency</label>
            <select id="freq">
                <option value="weekly">Weekly</option>
                <option value="bi-weekly">Bi-Weekly</option>
                <option value="semi-monthly">Semi-Monthly</option>
                <option value="monthly">Monthly</option>
            </select> -->
            <label for="income-amount">Amount</label>
            <input type="text" id="income-amount"></input>
            <button id="add-income-btn-popup">Add</button>
            <button type=reset id="cancel-income-btn-popup">Cancel</button>
        </form>
    </div>
    <div class="popup-form" id="expense-form-cont">
        <h2>Add Expense</h2>
        <form id="expense-form">
            <label for="expense-desc">Description</label>
            <input type="text" id="expense-desc"></input>
            <!-- <label for="freq">Frequency</label>
            <select id="freq">
                <option value="weekly">Weekly</option>
                <option value="bi-weekly">Bi-Weekly</option>
                <option value="semi-monthly">Semi-Monthly</option>
                <option value="monthly">Monthly</option>
            </select>
            <label for="date">Date</label>
            <input type="number" min="1" max="31" id="date"></input> -->
            <label for="expense-amount">Amount</label>
            <input type="text" id="expense-amount"></input>
            <button id="add-expense-btn-popup">Add</button>
            <button type=reset id="cancel-expense-btn-popup">Cancel</button>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
