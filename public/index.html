<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budgeting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles">
    <script src="https://kit.fontawesome.com/e1c50a9d27.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="mask"></div>
    <div class="container-sm">
        <header >
            <h1>Budgeting App</h1>
        </header>
        <!-- <div id="button-cont">
            <button id="add-income-btn">Add Income</button>
            <button id="add-expense-btn">Add Expense</button>
        </div> -->
        <table id="income-table" class="table table-striped">
            <thead>
                <tr>
                    <th colspan="2">Income</th>
                    <th class="text-end">
                        <button type="button" class ="btn btn-primary" id="add-income-btn"><i class="fa-solid fa-plus"></i></i> Add</button>
                    </th>
                </tr>
                <tr>
                    <th class="w-50" scope="col">Description</th>
                    <th class="w-25 text-end" scope="col">Amount</th>
                    <th class="w-25 text-center" scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <table id="expense-table" class="table table-striped">
            <thead>
                <tr>
                    <th colspan="2">Expenses</th>
                    <th class="text-end">
                        <button type="button" class ="btn btn-primary" id="add-expense-btn"><i class="fa-solid fa-plus"></i> Add</button>
                    </th>
                </tr>
                <tr>
                    <th class="w-50" scope="col">Description</th>
                    <th class="w-25 text-end" scope="col">Amount</th>
                    <th class="w-25 text-center" scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="popup-form" id="income-form-cont">
        <h2>Add Income</h2>
        <form autocomplete="off" id="income-form">
            <div class="mb-3">   
                <label class="form-label" for="income-desc">Description</label>
                <input class="form-control" type="text" id="income-desc"></input>
            </div>
            <!-- <label for="freq">Frequency</label>
            <select id="freq">
                <option value="weekly">Weekly</option>
                <option value="bi-weekly">Bi-Weekly</option>
                <option value="semi-monthly">Semi-Monthly</option>
                <option value="monthly">Monthly</option>
            </select> -->
            <div class="mb-3">
                <label class="form-label" for="income-amount">Amount</label>
                <input class="form-control" type="number" min="0.01" step="0.01" id="income-amount"></input>
            </div>
            <div class="form-footer">
                <button type="reset" class ="btn btn-outline-danger" id="cancel-income-btn-popup">Cancel</button>
                <button type="button" class="btn btn-primary save" id="edit-income-btn" data-id="">Save</button>
                <button type="submit" class ="btn btn-primary" id="add-income-btn-popup">Add</button>
            </div>
        </form>
    </div>
    <div class="popup-form" id="expense-form-cont">
        <h2>Add Expense</h2>
        <form autocomplete="off" id="expense-form">
            <div class="mb-3">
                <label class="form-label" for="expense-desc">Description</label>
                <input class="form-control" type="text" id="expense-desc"></input>
            </div>
            <!-- <label for="freq">Frequency</label>
            <select id="freq">
                <option value="weekly">Weekly</option>
                <option value="bi-weekly">Bi-Weekly</option>
                <option value="semi-monthly">Semi-Monthly</option>
                <option value="monthly">Monthly</option>
            </select>
            <label for="date">Date</label>
            <input type="number" min="1" max="31" id="date"></input> -->
            <div class="mb-3">
                <label class="form-label" for="expense-amount">Amount</label>
                <input class="form-control" type="number" min="0.01" step="0.01" id="expense-amount"></input>
            </div>
            <div class="form-footer">
                <button type="reset" class ="btn btn-outline-danger" id="cancel-expense-btn-popup">Cancel</button>
                <button type="button" class="btn btn-primary save" id="edit-expense-btn" display="none" data-id="">Save</button>
                <button type="submit" class ="btn btn-primary" id="add-expense-btn-popup">Add</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
